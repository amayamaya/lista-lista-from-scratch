<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Monofett&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Monofett&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Monofett&display=swap');
        </style>
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Welcome to the Wishing Well</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="assets/well.png " />
            </div>
        </header>
        <main class="auth-main">
            <div class="left">
                <div class="auth-container">
                    <form id="sign-in">
                        <h3>Welcome Back</h3>
                        <label>Email </label><input type="email" name="email" id="sign-in-email" />
                        <label>Password </label
                        ><input type="password" name="password" id="sign-in-password" />
                        <button>Sign In</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="auth-container">
                    <form id="sign-up">
                        <h3>Get This Bread</h3>
                        <label>Email </label><input type="email" name="email" id="sign-up-email" />
                        <label>Password </label
                        ><input type="password" name="password" id="sign-up-password" />
                        <button>Sign Up</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
        </footer>
        <script type="module" src="./app.js"></script>
    </body>
</html>
